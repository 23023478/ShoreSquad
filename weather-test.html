<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Test - ShoreSquad</title>    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #f093fb 75%, #f5576c 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #2c3e50;
            min-height: 100vh;
            padding: 1rem;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            position: relative;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .container > p {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .weather-card {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 200%;
            animation: gradientPulse 8s ease-in-out infinite;
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin: 1.5rem 0;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            overflow: hidden;
        }
        
        @keyframes gradientPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .weather-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            pointer-events: none;
            border-radius: inherit;
        }
        
        .weather-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .current-weather {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .temp {
            position: relative;
            font-size: 4rem;
            font-weight: 900;
            margin: 1rem 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .forecast-item {
            position: relative;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .forecast-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .forecast-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .forecast-item:hover::after {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            font-size: 1.3rem;
            margin: 3rem 0;
            color: #6c757d;
            position: relative;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #dee2e6;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-right-color: #764ba2;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin: 1.5rem 0;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff6b6b 100%);
            background-size: 200% 200%;
            animation: errorShake 0.5s ease-in-out;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success {
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin: 1.5rem 0;
            box-shadow: 0 10px 25px rgba(0, 210, 211, 0.3);
            border: none;
            background: linear-gradient(135deg, #00d2d3 0%, #54a0ff 50%, #00d2d3 100%);
            background-size: 200% 200%;
            animation: successPulse 3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes successPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .api-info {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            padding: 1.5rem;
            border-radius: 16px;
            font-size: 0.95rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(168, 237, 234, 0.3);
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #a8edea 100%);
            background-size: 200% 200%;
            animation: infoGlow 4s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes infoGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 5px 20px rgba(168, 237, 234, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 25px rgba(254, 214, 227, 0.4);
            }
        }
        
        button {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 200%;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        button:hover {
            background-position: 100% 0%;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        button:active::after {
            width: 300px;
            height: 300px;
        }
        
        /* Additional Visual Enhancements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            position: relative;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        /* Floating elements animation */
        .container::before {
            content: 'üåä';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .container::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            bottom: -20px;
            left: -20px;
            font-size: 2.5rem;
            opacity: 0.15;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 1.5rem;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .temp {
                font-size: 3rem;
            }
            
            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .weather-card {
                padding: 1.5rem;
                border-radius: 16px;
            }
        }
        
        /* Enhanced animations */
        .weather-card {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .forecast-item {
            animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation-fill-mode: both;
        }
        
        .forecast-item:nth-child(1) { animation-delay: 0.1s; }
        .forecast-item:nth-child(2) { animation-delay: 0.2s; }
        .forecast-item:nth-child(3) { animation-delay: 0.3s; }
        .forecast-item:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Enhanced focus states for accessibility */
        button:focus-visible {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }
            
            .container {
                background: white !important;
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
            
            .weather-card {
                background: #f8f9fa !important;
                color: black !important;
                break-inside: avoid;
            }
        }
        
        /* Enhanced mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem 1rem;
                margin: 0.25rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .temp {
                font-size: 2.5rem;
            }
            
            .forecast-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.8rem;
            }
            
            .forecast-item {
                padding: 1rem;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                background: rgba(255, 255, 255, 0.98);
                border: 2px solid #000;
            }
            
            .weather-card {
                background: #333 !important;
                color: white !important;
            }
            
            button {
                background: #000 !important;
                color: white !important;
                border: 2px solid white;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .loading::after {
                animation: none;
                border: 3px solid #667eea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è NEA Weather API Test</h1>
        <p>Testing integration with Singapore's National Environment Agency weather APIs</p>
        
        <button onclick="testWeatherAPI()">üîÑ Refresh Weather Data</button>
        
        <div id="status" class="loading">Loading weather data...</div>
        
        <div id="current-weather" style="display: none;">
            <div class="weather-card current-weather">
                <h2>Current Weather</h2>
                <div class="temp" id="current-temp">--¬∞C</div>
                <div id="current-desc">--</div>
                <div id="current-location">--</div>
                <div style="margin-top: 1rem;">
                    <div>Feels like: <span id="feels-like">--</span></div>
                    <div>Humidity: <span id="humidity">--</span></div>
                    <div>Wind: <span id="wind">--</span></div>
                    <div>UV Index: <span id="uv">--</span></div>
                </div>
            </div>
        </div>
        
        <div id="forecast" style="display: none;">
            <div class="weather-card">
                <h2>4-Day Forecast</h2>
                <div class="forecast-grid" id="forecast-grid">
                    <!-- Forecast items will be populated here -->
                </div>
            </div>
        </div>
        
        <div id="api-info" class="api-info" style="display: none;">
            <!-- API info will be populated here -->
        </div>
    </div>

    <script src="js/weatherService.js"></script>
    <script>
        let weatherService;
        
        async function testWeatherAPI() {
            const statusEl = document.getElementById('status');
            const currentEl = document.getElementById('current-weather');
            const forecastEl = document.getElementById('forecast');
            const apiInfoEl = document.getElementById('api-info');
            
            // Reset display
            statusEl.className = 'loading';
            statusEl.textContent = 'Loading weather data...';
            currentEl.style.display = 'none';
            forecastEl.style.display = 'none';
            apiInfoEl.style.display = 'none';
            
            try {
                // Initialize weather service if not already done
                if (!weatherService) {
                    weatherService = new NEAWeatherService();
                }
                
                // Get weather data
                const weatherData = await weatherService.getWeatherData('East Coast');
                
                // Update status
                if (weatherData.fallback) {
                    statusEl.className = 'error';
                    statusEl.textContent = '‚ö†Ô∏è Using fallback data - API may be temporarily unavailable';
                } else {
                    statusEl.className = 'success';
                    statusEl.textContent = '‚úÖ Successfully loaded live weather data from NEA Singapore';
                }
                
                // Update current weather
                document.getElementById('current-temp').textContent = `${weatherData.current.temp}¬∞C`;
                document.getElementById('current-desc').textContent = weatherData.current.description;
                document.getElementById('current-location').textContent = weatherData.location;
                document.getElementById('feels-like').textContent = `${weatherData.current.feelsLike}¬∞C`;
                document.getElementById('humidity').textContent = `${weatherData.current.humidity}%`;
                document.getElementById('wind').textContent = `${weatherData.current.windSpeed} km/h ${weatherData.current.windDirection}`;
                document.getElementById('uv').textContent = weatherData.current.uvIndex;
                
                // Update forecast
                const forecastGrid = document.getElementById('forecast-grid');
                forecastGrid.innerHTML = weatherData.forecast.map(day => `
                    <div class="forecast-item">
                        <div style="font-weight: bold; margin-bottom: 0.5rem;">${day.day}</div>
                        <div style="font-size: 2rem; margin: 0.5rem 0;">${day.icon}</div>
                        <div style="margin-bottom: 0.5rem;">
                            <span style="font-weight: bold;">${day.high}¬∞</span> / ${day.low}¬∞C
                        </div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">
                            ${day.forecast || day.description || 'No details'}
                        </div>
                    </div>
                `).join('');
                
                // Show API info
                apiInfoEl.innerHTML = `
                    <strong>API Information:</strong><br>
                    Source: ${weatherData.source}<br>
                    Last Updated: ${new Date(weatherData.lastUpdated).toLocaleString()}<br>
                    Location: ${weatherData.location}<br>
                    Using Fallback: ${weatherData.fallback ? 'Yes' : 'No'}
                `;
                
                // Show sections
                currentEl.style.display = 'block';
                forecastEl.style.display = 'block';
                apiInfoEl.style.display = 'block';
                
            } catch (error) {
                console.error('Weather test error:', error);
                statusEl.className = 'error';
                statusEl.textContent = `‚ùå Error loading weather data: ${error.message}`;
            }
        }
        
        // Auto-load weather data when page loads
        window.addEventListener('DOMContentLoaded', testWeatherAPI);
    </script>
</body>
</html>
